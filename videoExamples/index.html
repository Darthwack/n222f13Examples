<html>
    <head>
        <script>
            
            var vid;
            
            function init() {
                vid = document.getElementsByTagName("video")[0];
            }
            
            function play() {
                //seek to 2 seconds
                vid.currentTime = 2;
                vid.play();
            }
            
            function pause() {
                vid.pause();   
            }
            window.onload = init;
        </script>
    </head>
    <body>
        <video autoplay loop controls>
            <source src="http://v2v.cc/~j/theora_testsuite/320x240.ogg" />
            Your browser does not support the video tag, loser.
        </video>
        <div>
            <button onclick="pause()">Pause</button>
            <button onclick="play()">Play</button>
        </div>
    </body>
</html>
